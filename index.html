<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Artificial Intelligence based on the Minimax- and α-β-Pruning principles.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connect Four - Minimax Algorithm</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       
       
        
        <div id="container">
            <h1 class="header-text">Connect4</h1>
            
            <p class="text subheader-text">
                Multiplayer
            </p>

            <div class="box-left">
                <div id="coin"></div>
                <table id="game_board" cellpadding="0"></table> 
                <div id="loading">AI is thinking...</div>
            </div>

            <div class="box-right">
                
                <div id="options">
                    
                    <p hidden class="header">Difficulty</p>
                    <p>
                        <select hidden id="difficulty" autocomplete="off">
                            <option value="1">Depth 1</option>
                            <option value="2">Depth 2 (Passive)</option>
                            <option value="3">Depth 3</option>
                            <option value="4" selected="selected">Depth 4 (Easy)</option>
                            <option value="5">Depth 5</option>
                            <option value="6">Depth 6 (Moderate)</option>
                            <option value="7">Depth 7</option>
                            <option value="8">Depth 8 (Tougher)</option>
                        </select>
                    </p>
                    <main>
                    <button class="cybr-btn">
                        Menu
                      </button>
    
            
                    <button class="cybr-btn" onclick="Game.restartGame();" type="reset">
                        restart
                      </button> 
                      </main>
                </div>

            
                <div id="debug" >
                    <p>Status: <br> <br> <span id="status" class="status-running">Running</span></p>
                    <br>
                    <br>
                    <p hidden class="aidebug"><strong>AI debugging</strong></p>
                    <p hidden class="aidebug">Generated with <span id="ai-iterations">?</span> iterations</p>
                    <p hidden class="aidebug">Measured with <span id="ai-time">?</span></p>
                    <p hidden class="aidebug"><span id="ai-column">Column: ?</span></p>
                    <p hidden class="aidebug"><span id="ai-score">Score: ?</span></p>
                    <br/>
                
                </div>
            </div>
        </div>
      

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/board.js"></script>
        <script src="js/connect4m.js"></script>

        <script>
        $('#algorithm-select').change(function() {
            window.location = 'alphabeta' + $(this).val() + '/index.html';
        });
        </script>
    </body>
</html>
